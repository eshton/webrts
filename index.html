    <script type="text/javascript">
        var unit1 = new RTSUnit("unit1", 0, 0);
        var unit2 = new RTSUnit("unit2", 0, 2);
        unit2.setHealth(80);
        unit2.setSpeed(400);

        var game = new RTSGame();
        game.pushUnit(unit1);
        game.pushUnit(unit2);
